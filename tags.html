<!DOCTYPE html>
<html>
<head>
	<title>HTML Tags</title>
</head>
<body>
	<h1>this is header</h1>
	<br>
	<hr>
	<p>this is paragraph</p>

	<hr>

	<h3>Divs and span</h3>
	<div>
		<p>this is div1</p>
		<p>this is div2</p>
	</div>
	<div>
		<span>
			<p>this is div3</p>
			<p>this is div4</p>
		</span>
	</div>

	<span>this is span1</span>
	<span>this is span2</span>
	<hr>
	<h4>lists</h4>
	<ol>
		<li>o1</li>
		<li>o2</li>
	</ol>
	<hr>
	<ol type="A">
		<li>o1</li>
		<li>o2</li>
	</ol>
	<hr>
	<ul>
		<li>o1</li>
		<li>o2</li>
	</ul>
	<hr>
	<h3>Table</h3>
	<table>
		<tr>
			<th>one</th>
			<th>two</th>
			<th>three</th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td  colspan="2">4</td>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
	<hr>
	<p>this is H<sub>2</sub>O</p>
	<p>this is 10<sup>2</sup></p>
	<hr>
	<hr>
</body>
</html>
